	<ui:param name="mBean" value="#{funcionarioMBean}" />

	<ui:define name="viewNavigationTrail">
		<h:outputText value="#{Labels.funcionario_detalhe_navegacao}" />

	<ui:define name="tituloPagina">

	<ui:define name="conteudoDetalhes" styleClass="panelGrid">

				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="nome" value="Nome: " />
				</p:column>
				<p:column>
					<p:inputText id="nome" value="#{mBean.funcionario.nome}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<h:outputLabel for="sobrenome" value="Sobrenome: " />
				</p:column>
				<p:column>
					<p:inputText id="sobrenome" value="#{mBean.funcionario.sobrenome}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>
