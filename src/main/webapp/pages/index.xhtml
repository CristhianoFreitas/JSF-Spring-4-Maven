<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PÃ¡gina de Estudos 01</title>
</h:head>
<h:body>
	<h1>
		<h:outputText value="Testes com JSF" />
	</h1>
	<!--  formulario para envio de informacoes ao jsf -->
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="id" value="Id : " /></td>
				<td><p:inputText id="id" value="#{userMB.id}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="name" value="Nome : " /></td>
				<td><p:inputText id="name" value="#{userMB.name}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Surname : " /></td>
				<td><p:inputText id="surname" value="#{userMB.surname}" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="addUser" value="Criar"
						action="#{userMB.addUser}" /></td>
				<td><p:commandButton id="reset" value="Resetar"
						action="#{userMB.reset}" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
